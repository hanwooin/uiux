<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <!-- swiper css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>Document</title>
</head>
<style>
    body,h1,h2,p{
        margin: 0;
    }
    header{
      height: 80px;
      background-color: antiquewhite;
      align-content: end;
    }
    header nav{
      width: 500px;
      height: 50px;
      margin-left: auto;
      position: relative;
      z-index: 2;
      /* background-color: aqua; */
    }
    header nav .menu{
      display: flex;
      height: 100%;
    }
    header nav .menu p{
      width: 20%;
      height: 100%;
      text-align: center;
      align-content: center;
      /* border: 1px solid #000; */
    }
    header nav .menu .bg{
      width: 20%;
      height: 10%;
      position: absolute; left: 0; bottom: 0;
      background-color: aquamarine;
      z-index: -1;
      display: none;
    }
    header nav .menu .bg.act{
      display: block;
    }
</style>

<body>
  <div class="wrap">
    <header>
      <nav>
        <div class="menu">
          <p>Menu1</p>
          <p>Menu1</p>
          <p>Menu1</p>
          <p>Menu1</p>
          <p>Menu1</p>
          <div class="bg"></div>
        </div>
      </nav>
      
    </header>
  </div>

  <script>
   $(function(){
    $(".menu p").hover(function(){
      let $a = $(this);
      let pl = $a.position().left;
      $(".menu .bg").addClass("act").css({"left":pl,"transition":"300ms"})
    });

    $(".menu").mouseleave(function(){
      $(".menu .bg").removeClass("act");
    });
   });
  </script>
</body>
</html>
